<!-- LANDING PAGE WITH DROPDOWN SELECT. FOR PAGES -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- DEVICE VIEW CONFIG -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>

    <!-- LINK STYLESHEET -->
    <link rel="stylesheet" href="style.css" />

    <!-- CSS TO MAKE THE DROPDOWN PRETTIER -->
    <style>
      
      main {
        text-align: center;
        padding: 50px 20px;
      }

      /* INLINE STYLE USING SAME SETTINGS AS CSS FILE */
      select {
        background-color: #8accc7; 
        color: #003333; 
        font-size: 1em;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        outline: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* HOVER COLOR CHANGE */
      select:hover {
        background-color: #5f9e99;
        color: white;
      }

      /* COLOR CHANGE WHEN SELECT*/
      select:focus {
        border: 2px solid #277a75;
      }

      /* Optional: style label */
      label {
        font-weight: bold;
        color: #096a63;
        font-size: 1.1em;
      }
    </style>
  </head>

  <body>
    
    <header>
      <h1>Travel Bucket List</h1>
    </header>

    <main>

      <section class="active">
        <h2>Start Here</h2>
        <p>Welcome! Pick a page to explore from this dropdown. </p>

        <!-- DROP OPTIONS AND LINK TO PAGES -->
        <label for="pagePicker">Go to page:</label>
        <br /><br />
        <select id="pagePicker">
          <option value="">-- choose a page --</option>
          <option value="homepage.html">HOMEPAGE</option>
          <option value="about.html">ABOUT</option>
          <option value="page1.html">PAGE 1</option>
          <option value="page2.html">PAGE 2</option>
          <option value="page3.html">PAGE 3</option>
          <option value="page4.html">PAGE 4</option>
          <option value="page5.html">PAGE 5</option>
          <option value="page6.html">PAGE 6</option>
          <option value="references.html">REFERENCES</option>
        </select>

        <p style="margin-top:20px; color: #333;">
          (Select an option.)
        </p>
      </section>
    </main>

    <footer>
      <p>Made for learning purposes only. Class project for https://ksuweb.github.io/IT3203/</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
